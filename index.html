<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
   <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">

  


   <link rel="stylesheet" href="index.css">



   <title>Museum App</title>
</head>

<body>
   <div class="main">

      <div class="header text-center">
         <div class="jumbotron jumbotron-fluid">
            <div class="container">
               <h1>Museum App</h1>

               <hr class="my-6">

               <h2>Gallery</h2>



               <div class="gallery">

                  <!-- Add icon library -->

<!-- Use an element to toggle between a like/dislike icon -->

                  <div class="row text-center">
                     <div class="col">
                           <section id='foto1'>
                                 
                        <a href="./pages/detail-page.html">
                           <img
                              src="https://render.fineartamerica.com/images/rendered/default/print/8.000/6.000/break/images/artworkimages/medium/1/the-sleep-of-reason-produces-monsters-neo-surrealism-george-grie.jpg"
                              class="art-object" />
                        </section>
                        </a>
                        <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
                     </div>

                     <div class="col">
                           <section id='foto2'>
                        
                        <a href="./pages/detail-page1.html">
                           <img
                              src="https://d7hftxdivxxvm.cloudfront.net/?resize_to=width&src=https%3A%2F%2Fartsy-media-uploads.s3.amazonaws.com%2FmoWMqsfRhKkv_1L5Pv5MVw%252Fsalvador-dali-apparition-of-a-face-and-fruit-dish-on-a-beach-19381.jpg&width=1200&quality=80"
                              class="art-object" />
                           </section>
                        </a>
                        <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
                     </div>
                    
            <div class="col">
                  <section id='foto3'>
                        
               <a href="./pages/d3etail-page2.html">
                  <img src="http://vladimirkush.com/images/stories/com_form2content/p3/f742/27.jpg"
                     class="art-object" />
                  </section>
               </a>
               <i onmousedown="myFunction(this)" class="fa fa-thumbs-up"></i>
            </div>

  
            <div class="col">
                  <section id='foto4'>
               <a href="./pages/detail-page3.html">
                  <img
                     src="https://i1.wp.com/auralcrave.com/wp-content/uploads/2018/03/08201154946706.jpeg?zoom=2&resize=729%2C463&ssl=1"
                     class="art-object" />
                  </section>
               </a>
               <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
            </div>

            <div class="col">
                  <section id='foto5'>
               <a href="./pages/detail-page4.html">
                  <img src="https://allthatsinteresting.com/wordpress/wp-content/uploads/2012/01/the-son-of-man.jpg"
                     class="art-object" />
                  </section>
               </a>
               <i hover="myFunction(this)" class="col"></i>

                  </div>
               </div>
               <section id='comments'>
                  <h2>Comments</h2>

                  <section class='comment'>
                     <h3>Arien said:</h3>
                     <p>"This is definitely one of my favorites!"</p>
                  </section>
               </section>

               <form onsubmit="submitComment();return false">
                  <div class="formSection">
                     <label for="name">Name:</label>
                     <input type="text"id="name">
                  </div>
                  <div class="formSection">
                     <label for="msg">Message:</label>
                     <textarea id="msg"></textarea>
                  </div>
                  <div class="button">
                     <button type="submit">Post your comment</button>
                  </div>
               </form>

            </div>

         </div>
         <footer class="text-center">
            <p>Made with ‚ù§ at Codaisseur</p>
         </footer>

         <script src="detail-page.js"></script>
         <script src="index.js"></script>
</body>

</html>
