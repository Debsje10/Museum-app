<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">



   <link rel="stylesheet" href="index.css">



   <title>Museum App</title>
</head>

<body>
   <div class="main">

      <div class="header text-center">
         <div class="jumbotron jumbotron-fluid">
            <div class="container">
               <h1>Museum App</h1>

               <hr class="my-6">
            
            <h2>Gallery</h2>

      

      <div class="gallery">
         <div class="row text-center">
            <div class="col">
               <a href="./pages/detail-page.html">
                  <img
                     src="https://render.fineartamerica.com/images/rendered/default/print/8.000/6.000/break/images/artworkimages/medium/1/the-sleep-of-reason-produces-monsters-neo-surrealism-george-grie.jpg"
                     class="art-object" />
               </a>
            </div>

            <div class="col">
               <a href="./pages/detail-page1.html">
                  <img
                     src="https://d7hftxdivxxvm.cloudfront.net/?resize_to=width&src=https%3A%2F%2Fartsy-media-uploads.s3.amazonaws.com%2FmoWMqsfRhKkv_1L5Pv5MVw%252Fsalvador-dali-apparition-of-a-face-and-fruit-dish-on-a-beach-19381.jpg&width=1200&quality=80"
                     class="art-object" />
               </a>
            </div>

            <div class="col">
               <a href="./pages/d3etail-page2.html">
                  <img src="http://vladimirkush.com/images/stories/com_form2content/p3/f742/27.jpg"
                     class="art-object" />
               </a>
            </div>

            <div class="col">
               <a href="./pages/detail-page3.html">
                  <img
                     src="https://i1.wp.com/auralcrave.com/wp-content/uploads/2018/03/08201154946706.jpeg?zoom=2&resize=729%2C463&ssl=1"
                     class="art-object" />
               </a>
            </div>

            <div class="col">
               <a href="./pages/detail-page4.html">
                  <img src="https://allthatsinteresting.com/wordpress/wp-content/uploads/2012/01/the-son-of-man.jpg"
                     class="art-object" />
               </a>
            </div>
         </div>

         <section id='comments'>
               Comments
           
               <section class='comment'>
                 Arien said:
                 <p>"This is definitely one of my favorites!"</p>
               </section>
             </section>
           
             <form onsubmit="submitComment(); return false">
                  <label for="name">Name:</label>
               <div class="formSection">
                
                 <input type="text" id="name">
               </div>
               <label for="msg">Message:</label>
               <div class="formSection">
                 
                 <textarea id="msg"></textarea>
               </div>
               <div class="button">
                 <button type="default">Post your comment</button>
               </div>
             </form>
      </div>
      </div>

      
   </div>

   <script src="detail-page.js"></script>
</body>
<footer class="text-center">
   <p>Made with ‚ù§ at Codaisseur</p>
</footer>

</html>
